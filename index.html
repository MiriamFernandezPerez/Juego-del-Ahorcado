<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- CDN BOOSTRAP -->

        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <section class="container" id="dashboard">
        <div class="row">
            <div class="col-md-9">
                <div class="d-flex">
                    <div class="col-md-8 ms-3 mt-3 text-white">
                        <h2>JUEGO DEL AHORCADO v.1.0</h2>
                        <h5>Created by: <span>BCN TEAM</span></h5>
                        <div class="d-flex">
                            <h3 class="mt-4">Adivina la palabra</h3>
                            <div id="check" class="ms-5"></div>
                        </div>
                    </div>
                    <div class="col-md-4 mt-2">
                        <img src="img/ahorcado0.png" alt="Ahorcado" id="imgAhorcado">
                    </div>
                </div>
                
                <div id="palabra">
                    <div id="letras" class="justify-content-center d-flex mx-5"></div>
                </div>
                <div id="teclado">
                    <div class="card">
                        <div class="card-body" id="teclas"></div>
                    </div>
                </div>
                <div id="msnfinal" class="text-center">
                    <h2 class="text-white visually-hidden" id="win">ENHORABUENA, PALABRA ENCONTRADA</h2>
                    <h2 class="text-white visually-hidden" id="lose">LO SIENTO HAS PERDIDO</h2>
                </div>
            </div>
            
            <div class="col-md-3 pt-4 text-center p-4">
                <button class="btn btn-success w-100 p-3" id="start" onclick="start()">START</button>
                <p class="js"><i class="fa-brands fa-square-js text-white"></i></p>
            </div>
            

    </section>

    <script src="script.js"></script>
